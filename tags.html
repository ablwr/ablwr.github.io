(Alphabetical, newest posts first)

{% assign alphatags = site.tags | sort %}
{% for tag in alphatags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li>{{ post.date | date: "%F" }} âž« <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
